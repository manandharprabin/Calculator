<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css" \>
	<link rel="stylesheet" href="calculator.css" \>
</head>
<body>
<div id="calculator">
  <h3> Electronic Calculator</h3>
  <div id="display"></div>
  <div id="keys">
    <a class="allclear">AC</a>
    <a class="clear">C</a>
    <a class="operator">%</a>
    <a class="operator">+</a>
    <a class="number">7</a>
    <a class="number">8</a>
    <a class="number">9</a>
    <a class="operator">-</a>
    <a class="number">4</a>
    <a class="number">5</a>
    <a class="number">6</a>
    <a class="operator">/</a>
    <a class="number">1</a>
    <a class="number">2</a>	
    <a class="number">3</a>
    <a class="operator">*</a>
    <a class="number">0</a>
    <a class="decimal">.</a>
    <a class="eval">=</a>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="calculator.js"></script>


</body>
</html>
